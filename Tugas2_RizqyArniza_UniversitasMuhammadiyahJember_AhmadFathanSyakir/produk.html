<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas | 2</title>
</head>
<body>
    <form action="">
		<table align="center" border="0" cellspacing="0" cellpadding="10" width="30%">
			<thead bgcolor="aqua" align="center">
				<tr>
					<td colspan="2">
						Form Registrasi Produk
					</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<label for="">&nbsp; &nbsp; Produk</label>
					</td>
					<td width="10">
						<input type="text" name="username" id="" value="" placeholder="Nama Produk">
					</td>
				</tr>
				<tr>
					<td>
						<label for="">&nbsp; &nbsp; Jenis Produk</label>
					</td>
					<td>
						<select name="jenis_produk" id="" value="Kategori Produk">
							<option value="Pakaian">Pakaian</option>
							<option value="Elektronik">Elektronik</option>
							<option value="Makanan">Makanan</option>
							<option value="Mainan">Mainan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="">&nbsp; &nbsp; Harga</label>
					</td>
					<td>
						<input type="number" name="harga" id="" value="" placeholder="Harga Produk">
					</td>
				</tr>
				<tr>
					<td>
						<label for="">&nbsp; &nbsp; Stock</label>
					</td>
					<td>
						<input type="number" name="stock" id="" value="" placeholder="Stock Produk">
					</td>
				</tr>
				<tr>
					<td>
						<label for="">&nbsp; &nbsp; Photo</label>
					</td>
					<td>
						<input type="file" name="photo" id="" value="" placeholder="Photo Produk">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center" bgcolor="aqua">
						<a href="formproduk.html"><input type="submit" value="Kirim"></a>
						&nbsp;
						<input type="reset" value="Reset">
					</td>
					
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
